<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
    </style>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        //object (객체) :  값(property,속성) + 기능(method,메소드) 
        //객체 표현식 : {}

        let a =3 ; //number
        let b= "hello"; //string
        let c = function (){} //function
        let d=[] //array
        let e ={} //object

        console.log(e); 

        //property
        let f ={name:"tesla"};
        console.log(f);

        let g ={name:"hyundai", model:"sonata"};
        console.log(g);

        let h = {color:"white", weight: "900kg", model:"avante"};
        console.log(h);

        // properties 많다면?   , 콤마 사용
        let i ={
            name:"himin",
            group:"bts",
            age: 20,
            song: "dynamite"
        };
        console.log(i);

        //객체명 프로퍼티 명을 지정하려면,  ex) i.group
        
        console.log(i.group); // "bts" 선택함  i 객체의group 프로퍼티
        console.log(i.name);
        console.log(i.age);
        console.log(i.song);
        console.log(f.name); // "tesla"
        console.log(h.model); //"avante"        


        //객체의 프로퍼티 값 변경
        let j = 3;
        j = 4;  // let에서 새로운 값을변경하면, 적용되듯.

        i.age = 30; // 프로퍼티 값을 변경 할수있다.
        i.song ="butter";
        i.group = "New BTS";
        i.name = "New jimin";

        console.log(i.age);
        console.log(i.song);
        console.log(i.group);
        console.log(i.name);


    </script>
</body>
</html>
