<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
    </style>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        let a =3;
        a =4;    
        console.log(a);  // 값a 3 -> 4 교체됨, 값이 1개

        //배열 (array)
        //여러 값을 저장하는 자료형
        //배열 작성 : 대괄호 []  사용
        //배열의 특징: 값의 순서가 있고, 값을 접근할 수 있는 index가 있음 
        
        let b = [];  //b 는 배열이 되어, 값 3,4 모두 존재
        b.push(3); //0번 index 에는 3  , 지금은 array 에 push 라는 method 사용중 다른 method도 있음,https://www.w3schools.com/jsref/jsref_obj_array.asp
        b.push(4); //1번 index 에는 4
        b.push(5); //2번 index 에는 5

        console.log(b);
        console.log(b[0]); //배열 b의 0번 index 출력
        console.log(b[2]); //배열 b의 2번 index 출력
        console.log("b의 length", b.length);   //b의 length 출력 

        let c = [];
        c.push("html");
        c.push("css");
        c.push("js");
        c.push("java");
        c.push("jsp");
        c.push("spring");

        console.log(c[5]); // c 배열 활용해서 "spring" 출력
        console.log(c[3]); // c 배열 활용해서 "java" 출력
        console.log("c의 length", c.length); //c의 length 출력
    </script>
</body>
</html>
