<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
    </style>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        //자바스크립트의 데이터 타입(자료형)의 종류
        //boolean, number, string, object, undefined, null...
        

        //1. number type :숫자
        let a = 123;
        let b = 123.45;

        //2. string type :문자 , 큰(작은)따옴표로 묶음
        let c = "hello"
        let d = 'hello'
        let e = "i'm yout father."
        let f = 'my name is "Ahn"'

        let g = "3.14"; //이것은 string type

        let h = "3";
        let i = "5";
        console.log(h+i);

        let j = "6";//둘중 하나만 스트링?
        let k =  7; 
        console.log(j+k); //결과는 string 

        //string => number 변환 : parseInt(정수)  과 parseFloat(실수)
        let l =99;
        let m =parseInt(l);
        console.log(m+1); // 100

        let n = parseFloat("3.14");
        let o = parseInt("3.14"); 
        console.log(n, o);

        let p = Number("1.21");
        let q = Number("1.21");
        console.log(p, q);
        // 보통은 Number() 사용하면 무난함
        // 연산의 결과는 연산자와 사용하는 피연산자의 타입에 따라 달라질 수 있다
       
    </script>
