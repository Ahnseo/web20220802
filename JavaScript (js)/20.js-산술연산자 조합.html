<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container{
            display: flex;
            padding: 20px;
            
        }
        #item{
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">    
    <div id="item">       
        <input type="text" id="input1"></input>
        <input type="text" id="input2"></input>
    </div>
    <div id="item">
         <button onclick="subtract();" class="btn btn-lg btn-danger">  
             <i class="fa-solid fa-minus"></i>
        </button>
        <button onclick="multiply();" class="btn btn-lg btn-danger">  
             <i class="fa-solid fa-xmark"></i>
        </button>
        <button onclick="divide();" class="btn btn-lg btn-danger">  
             <i class="fa-solid fa-divide"></i>
        </button>
        <button onclick="sum();" class="btn btn-lg btn-danger">  
             <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div id="item">
        <p type="text" id="result"> </p>
    </div>
</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        
        function subtract(){
            console.log("빼기함수");

            //id가 input1 요소 값 가져와서 변수에 할당
            let num1 = document.getElementById("input1").value;
            console.log(num1);
            //id가 input2 요소 값 가져와서 변수에 할당
            let num2 = document.getElementById("input2").value;
            console.log(num2);
        
            //위 두 변수의 값을 뺸 것을 result 요소에 컨텐트로 할당
            document.getElementById("result").innerHTML = num1 - num2;
            console.log(num1-num2);
        }

        function multiply(){
            console.log("곱하기함수");

            //id가 input1 요소 값 가져와서 변수에 할당
            let num1 = document.getElementById("input1").value;
            console.log(num1);
            //id가 input2 요소 값 가져와서 변수에 할당
            let num2 = document.getElementById("input2").value;
            console.log(num2);
            //위 두 변수의 값을 뺸 것을 result 요소에 컨텐트로 할당
            document.getElementById("result").innerHTML = num1 * num2;
            console.log(num1*num2);
            
        }
        
        function divide(){
            console.log("나누기함수");

            //id가 input1 요소 값 가져와서 변수에 할당
            let num1 = document.getElementById("input1").value;
            console.log(num1);
            //id가 input2 요소 값 가져와서 변수에 할당
            let num2 = document.getElementById("input2").value;
            console.log(num2);
        
            //위 두 변수의 값을 뺸 것을 result 요소에 컨텐트로 할당
            document.getElementById("result").innerHTML = num1 / num2;
            console.log(num1/num2);
        }
                
                
        //더하기 어렵데... 왜지?
        // parseInt ()  실수로 바꿔줌
        function sum(){
            console.log("더하기함수");

            //id가 input1 요소 값 가져와서 변수에 할당
            let num1 = document.getElementById("input1").value;
            console.log(num1);
            //id가 input2 요소 값 가져와서 변수에 할당
            let num2 = document.getElementById("input2").value;
            console.log(num2);
        
            //위 두 변수의 값을 뺸 것을 result 요소에 컨텐트로 할당
            document.getElementById("result").innerHTML = parseInt(num1) + parseInt(num2);
            console.log(Number(num1)+Number(num2));
        }
    </script>
</body>
</html>
