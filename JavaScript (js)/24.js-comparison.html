<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
    </style>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        //비교연산자
        //  == , !== , > , < , >= , <=
        // ===(값과 타입이 같다)   !==(값과 타입이 같지않다) 
        // 연산경과 : boolean (true , false )

        let a = 5;
        console.log(a == 5); //true
        console.log(a == 8); //false

        console.log(a != 5); //false
        console.log(a != 8); //true

        console.log(a == 5); //true
        console.log(a != 8); // true
        console.log("값과 타입이 같은가", a === "5"); //false
        console.log("값과 타입이 다른가", a !== "8"); //true

        console.log(a >= 5); //false
        console.log(a >= 3); //true
        console.log(a > 5); //false

        console.log(a < 5); //f
        console.log(a <= 3); //f
        console.log(a <= 8); //t

        // 타입이 다른 것끼리 비교
        // 두항중 하나가 넘버이면 다른 하나를 넘버로 변경시도
        console.log("aa" > "b");// 스트링타입, false
        console.log("11" > "2");// 스트링타입, false

        console.log("11" > 2);// true

        //비교하기전에 꼭 타입을 맞추는 코드 작성, 우리의 정신건강을 위해서
        let b ="11";
        let c = 2;
        console.log(Number(b) > Number(c)); //true

        let d = Number(b);
        let e = Number(c);
        console.log( d > e); // true



    
        
    </script>
</body>
</html>
