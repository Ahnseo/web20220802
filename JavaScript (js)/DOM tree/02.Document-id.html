<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
    </style>
</head>
<body>
    <!-- h1 에 각각의 id -->
    <!-- h1#head$*10>lorem1 -->
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Quas.
    </h1>
    <h1 id="head3">
        Facere?
    </h1>
    <h1 id="head4">
        Est?
    </h1>
    <h1 id="head5">
        Eius.
    </h1>
    <h1 id="head6">
        Fuga.
    </h1>
    <h1 id="head7">
        Est.
    </h1>
    <h1 id="head8">
        Repellat?
    </h1>
    <h1 id="head9">
        Error?
    </h1>
    <h1 id="head10">
        Iusto.
    </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        // document.getElementById()   :  id 값으로 element를 얻어와라.
        let a = document.getElementById("head1");
        console.log(a); //head1 콘솔 출력
        console.log(document.getElementById("head2")); // head2 콘솔 출력
        console.log(document.getElementById("head3"));

        // document.querySelector() : CSS 에서 Element 찾기
        // querySelector()는 특정 name,id,class를 제한하지 않고 css선택자를 사용하여 요소를 찾습니다.
        let b = document.querySelector("#head4");    // #head4 넣어서 불러오기
        console.log(b);
        console.log(document.querySelector("#head4"));
        console.log(document.querySelector("#head5"));


        //head6,7  id인 요소를 getElementById 로 document 출력
        let c = document.getElementById("head6");
        console.log(c);

        let d = document.getElementById("head7");
        console.log(d);
         //head8,9  id인 요소를 querySelector 로 document 출력
        let e = document.querySelector("#head8");  //#head8
        console.log(e);

        let f = document.querySelector("#head9"); //#head9
        console.log(f);


        
    </script>
</body>
</html>
