    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <h1 id="head1">

    <h1 id="head2">

    <script>
        //head1 값을 바꿔보자
        let a =document.querySelector("#head1");  //함수로 사용하는 방법 
        a.innerHTML ="점심시간";  //innerHTML : element 태그 안의 content 를 의미 한다.

        //head2 id element 컨텐트를 "뭐먹지"로 교체하기
        //head3,4,5 도 맘껏 바꿔보자
        let b = document.querySelector("#head2");  // # 빼먹지 말자 ~ 서정아~
        b.innerHTML ="뭐먹지?";

        document.querySelector("#head3").innerHTML = "배고파";  //연이어 붙여서 사용하는 방법
       
        document.querySelector("#head4").innerHTML = "모르겠다";     

        document.querySelector("#head5").innerHTML="현재 시간은 12:29";
      

    </script>
