<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
    </style>
</head>
<body>
    <!-- input#imput*3 text 3개를 입력 받을수있는 element -->
    <input type="text" id="input1">
    <input type="text" id="input2">
    <input type="text" id="input3">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        
    //keyup event 
        document.querySelector("#input1").addEventListener("keyup",function(){
            console.log("첫 번째 텍스트 필드에 키업 이벤트 발생");
        });

        //input2,3 keyup 핸들러 등록

        document.querySelector("#input2").addEventListener("keyup",function(){
            console.log("두번째 텍스트 필드에 키업 이벤트 발생");
        });

        document.querySelector("#input3").addEventListener("keyup", function(){
            console.log("세번째 텍스트 필드에 키업 이벤트 발생");
        });

        // 다른 이벤트 더 추가 할수있음
        // 클릭 이벤트 
        document.querySelector("#input1").addEventListener("click", function(){
            console.log("첫번째 요소에 마우스 클릭 이벤트 발생");
        });
        document.querySelector("#input2").addEventListener("click",function(){
            console.log("두번째 요소에 마우스 클릭 이벤트 발생");
        });
        document.querySelector("#input3").addEventListener("click", function(){
            console.log("세번 째 요소에 마우스 클릭 이벤트 발생");
        });
    </script>
</body>
</html>
