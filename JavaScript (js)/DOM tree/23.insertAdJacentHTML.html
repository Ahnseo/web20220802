<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
    </style>
</head>
<body>
    <!-- input#input1+button#btn$*4{추가}+#container1 -->
    <input type="text" id="input1">
    <button id="btn1">#container1 beforebegin 추가</button>
    <button id="btn2">#container1 beforeend 추가추가</button>
    <button id="btn3">#container1 afterbegin 추가추가</button>
    <button id="btn4">#container1 afterend 추가</button>

    <div id="container1"> </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        
        document.querySelector("#btn1").addEventListener("click", function() {
        let val = document.querySelector("#input1").value;
        document.querySelector("#container1")
            .insertAdjacentHTML("beforebegin", "<p>" + val + "</p>");
        });



    // 버튼2,3,4  해보기 
    
    
        document.querySelector("#btn2").addEventListener("click", function(){
            let val = document.querySelector("#input1").value;
            document.querySelector("#container1").insertAdjacentHTML("beforeend", "<p>" + val +"</p>");
        });

        document.querySelector("#btn3").addEventListener("click", function(){
            let val = document.querySelector("#input1").value;
            document.querySelector("#container1").insertAdjacentHTML("afterbegin","<p>"+ val +"</p>");
        });

        // 복습으로 버튼 4  해보기
        // input 에 입력값을  넣고, 버튼4를 클릭하면,  div에 afterend로 추가되도록
        
        document.querySelector("#btn4").addEventListener("click", function(){
            let val = document.querySelector("#input1").value;
            document.querySelector("#container1").insertAdjacentHTML("afterend", "<p>" + val + "</p>");

        });

    </script>
</body>
</html>
