    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        // document.querySelectorAll()
        // **querySelector()**는 특정 name,id,class를 제한하지 않고 css선택자를 사용하여 요소를 찾습니다.
        let a = document.querySelectorAll(".note"); //3개의 note 클래스 , 배열 array사용
        console.log(a[0]);
        console.log(a[1]);
        console.log(a[2]);
        console.log(a.length);  // a.length 는 3개 
        

        //error 클래스 요소들을 document 에서 얻어서 각각을 for로 콘솔 출력
        let b = document.querySelectorAll(".error");
        for( i=0; i<b.length; i++ ){
            console.log(b[i]);
        }; 


    </script>
