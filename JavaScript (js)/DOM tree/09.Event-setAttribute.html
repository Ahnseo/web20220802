<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
    </style>
</head>
<body>
    <img src="pic_bulboff.gif" alt="" id="img1" >   
    <!-- 그림에 id = img1  -->
    <!-- button#gts$*2 -->
    <button id="gts1">켜기</button>
    <button id="gts2">끄기</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        // setAttribute : 이미 있는 attribute 를 변경할때 사용
        //                없는 attribute 를 변경,추가 할때 도 사용 가능 

        // id : #  빼먹지 말자
        
        document.querySelector("#gts1").addEventListener("click",function(){
            document.querySelector("#img1").setAttribute("src", "pic_bulbon.gif");
            document.querySelector("#img1").setAttribute("title", "불 들어온 전구")  // 없는 attribute 를 변경,추가 할때 도 사용 가능 ex) title
        })
        document.querySelector("#gts2").addEventListener("click",function(){
            document.querySelector("#img1").setAttribute("src", "pic_bulboff.gif");
            document.querySelector("#img1").setAttribute("title", "불 꺼진 전구");  // 없는 attribute 를 변경,추가 할때 도 사용 가능 ex) title
        })

       // attribute 변경 추가 : setAttribute()
       // attribute 읽기 : getAttribute()
    </script>
</body>
</html>
