<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
    </style>
</head>
<body>
    <!-- h1#head$*5>lorem1 -->
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Eum!
    </h1>
    <h1 id="head3">
        Facere?
    </h1>
    <h1 id="head4">
        Dolor.
    </h1>
    <h1 id="head5">
        Amet!
    </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        // html의 어떤 동작(event, 일, 사건)을 실행하기 위해 자바 스크립트를 배우고있음.
        // https://www.w3schools.com/jsref/met_element_addeventlistener.asp
        function printHtml(){
            console.log(this.innerHTML);
        }
        let head1 = document.querySelector("#head1");

        // addEventListener (이벤트명, 함수;이벤트핸들러)
        head1.addEventListener("click", printHtml);

        // head2,3,4,5 요소에 클릭 이벤트 핸들러 등록
        let head2 = document.querySelector("#head2");
        head2.addEventListener("click", printHtml);

        let head3 = document.querySelector("#head3");
        head3.addEventListener("click", printHtml);

        let head4 = document.querySelector("#head4");
        head4.addEventListener("click", printHtml);

        let head5 = document.querySelector("#head5");
        head5.addEventListener("click", function(){
            console.log("HEAD5 :" + this.innerHTML);
        });
        //document.querySelector("#head5")  : head5 element를 찾아줘
        //head5.addEventListener("click", function : head5 를 클릭하면, 함수실행해줘
        //function(){console.log("HEAD5 :" + this.innerHTML}); : 콜솔출력해줘. head5 안의 내용을.-> "HEAD5 : head5에 내용"으로






    </script>
</body>
</html>
