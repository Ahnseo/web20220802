<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        //break 와 continue

        // break : 가장 가까운 loop 종료
        // bleak + if문 을자주 씀
        console.log("이전 코드들..");
        while(true){
            console.log(1);
            console.log(2);
            break;
            console.log(3);
            console.log(4);
        }
        console.log("다음 코드들..");

        // 예제
        while(true){
            let i = Math.random(); // 0 이상 1미만의 실수중의 임의의 수
            console.log(i);

            if( i >= 0.5 ){
                break;
            }
        }

        // continue : continue 다음의 코드를 무시하고 loop 진행
        // while(false){
        //     console.log("컨티뉴 전 코드");
        //     continue;
        //     console.log("컨티뉴 후 코드");
        // }

        console.log("1~10 중 짝수만 나타내고싶을때, ");
        // 짝수만 나타내고싶을때, 
        let i = 0;
        while ( i <= 10 ){
            i++

            if( (i % 2) === 1){
                continue;     //if 홀수 일때, 다시 while 로
            }
           console.log(i);      //if 짝수만 출력
        }

        console.log("1~10 중 홀수만 나타내고싶을때, ");
        let j = 0;
        while( j < 10 ){  
            j++
            
            if( (j % 2) === 0 ){
                continue;
            }
            console.log(j);
        }


    </script>
