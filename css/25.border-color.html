<!DOCTYPE html>
<html>
<head>
    <!-- Border-color -->
    <style>
      h1{
        border-style:  solid;
        border-width: 20px;
      }  
    
    h1:hover{
      border-color: coral;
    }
      #head1{
        border-color: aqua;
      }
      #head2{
        border-top-color: rgb(75, 218, 243);
        border-right-color: rgb(45, 150, 31);
        border-bottom-color: rgb(69, 13, 158);
        border-left-color: rgb(243, 255, 137);
      }
      #head3{
        border-color: red blue ;
        /* 상하 */
      }
      #head4{
        border-color: red blue yellow green;
        /* 상우하좌 : 시계방향 */
      }
      #head5{
        border-style: double;
        border-width: 30px;
        border-color: purple;    
    </style>
</head>
<body>
    <!-- h1#head$*10>lorem2 -->
    <h1 id="head1">
        Lorem, ipsum.
    </h1>
    <h1 id="head2">
        Consequuntur, similique.
    </h1>
    <h1 id="head3">
        Quia, rerum.
    </h1>
    <h1 id="head4">
        Repellat, nam!
    </h1>
    <h1 id="head5">
        Reiciendis, maxime.
    </h1>
    <h1 id="head6">
        Soluta, dignissimos.
    </h1>
    <h1 id="head7">
        Maxime, enim!
    </h1>
    <h1 id="head8">
        Nam, sit?
    </h1>
    <h1 id="head9">
        Facere, obcaecati.
    </h1>
    <h1 id="head10">
        Dolore, eos?
</body>
</html>
