<!DOCTYPE html>
<html>
<head>
    <!--  border 소스 검사 확인   -->
    <style>
        #head1{
            border-style: solid;
        }
        #head2{
            border-style: double;
        }
        #head3{
            border-style: dotted;
        }
        #head4{
            border-style: dashed;
        }
        #head5{
            border-style: groove;
        }
        #head6{
            border-style: inset;
        }
        #head7{
            border-style: outset;
        }
        #head8{
            border-top-style: solid;
        }
        #head9{
            border-right-style: solid;
        }
        #head10{
            border-bottum-style: solid;
        }
        #head11{
            border-left-style: solid;
        }
        #head12{
            border-style: dashed solid; 
            /* 상하, 좌우 표현 : 스페이스바로 띄어서 */
        }
        #head13{
            border-style: dashed solid dotted double; 
            /* 상,우,하,좌 표현 : 스페이스바로 띄어서, 이때 시계방향으로 표현됨 */
        }
    </style>
</head>
<body>
    <!-- h1#head$*10>lorem2 -->   

    <h1 id="head1">
        Lorem, ipsum.
    </h1>
    <h1 id="head2">
        Laboriosam, voluptatum?
    </h1>
    <h1 id="head3">
        Aperiam, fuga.
    </h1>
    <h1 id="head4">
        Qui, non!
    </h1>
    <h1 id="head5">
        Voluptate, dolorem.
    </h1>
    <h1 id="head6">
        Itaque, ea!
    </h1>
    <h1 id="head7">
        Dicta, veritatis.
    </h1>
    <h1 id="head8">
        Modi, facilis!
    </h1>
    <h1 id="head9">
        Ipsam, fugiat.
    </h1>
    <h1 id="head10">
        Quam, dolores!
    </h1>
    <h1 id="head11">
        Asadasuam, doddlors!
    </h1>
    <h1 id="head12">
        Sadam, doddlors!
    </h1>
    <h1 id="head13">
        Sadam, doddlors!
    </h1>
</body>
</html>
