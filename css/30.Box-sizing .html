<!DOCTYPE html>
<html>
<head>

    <!-- box-sizing -->
    <style>
        #head1{
            background-color: orange;
            width: 400px;
            height: 200px;
            border: 50px solid black;
            padding: 20px;
        }
        #head2{
            background-color: blueviolet;
            width: 400px;
            height: 200px;
        }
        #head3{
            background-color: orange;
            width: 400px;
            height: 200px;
            border: 50px solid black;
            padding: 20px;
            box-sizing: border-box; /* box-sizing */
        }

        #head4:hover{
            line-height: 90px;
            border: 5px solid gold;
        }
        #head4{
            line-height: 100px; /* 호버 효과때문에, line-height 적용함*/
            background-color: aqua;
            text-align: center;
            width: 200px;
            height: 100px;
            box-sizing: border-box; /* 호버적용 box-sizing */
        }
    </style>
</head>
<body>
    <!-- h1*15#head${$} -->
    <h1 id="head1">1</h1>

</body>
</html>
