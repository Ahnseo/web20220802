<!DOCTYPE html>
<html>

 <!-- Width 와 Height  -->
<head>
    <style>
        h1{
            border: 5px solid black;
        }
        #head1{
            width: 500px;
        }
        #head2{
            width: 250px;
        }
        #head3{
            max-width: 300px;
        }
        #head4{
            min-width: 200px;
        }
        #head5{
            height: 50px;
        }
        #head6{
            height: 100px;
        }
        #head7{
            width: 100%;
        }
        /* 부모element 기준으로 % 결정 */
        #head8{
            width: 50%;
        }
    </style>
</head>
<body>
    <!-- h1#head$*15{$} -->
    <h1 id="head1">1.width: 500px;</h1>
    <h1 id="head2">2.width: 250px;</h1>
    <h1 id="head3">3.max-width: 300px;</h1>
    <h1 id="head4">4.min-width: 200px;</h1>
    <h1 id="head5">5.height: 50px;</h1>
    <h1 id="head6">6.height: 100px;</h1>
    <h1 id="head7">7.width: 100%;</h1>
    <h1 id="head8">8.width: 50%;</h1>
    <h1 id="head9">9</h1>
    <h1 id="head10">10</h1>
    <h1 id="head11">11</h1>
    <h1 id="head12">12</h1>
    <h1 id="head13">13</h1>
    <h1 id="head14">14</h1>
    <h1 id="head15">15</h1>

</body>
</html>
