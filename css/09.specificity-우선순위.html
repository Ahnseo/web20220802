<!DOCTYPE html>
<html>
<head>
<style>
    /* 우선 순위 비교 */
    /* !imfortant 는 가능한 사용하지말자, 후에 오류 찾기 힘듬 */
    /* 'inline style tag' > id sel > class sel > element sel */
    h1{
        background-color: yellow;
    }
    .note{
        background-color: red;
        text-align: right;
    }
    .error{
        text-align: center; 
    }
     /* 예시) text-align 즉,같은 선택자끼리의 속성은 가장 마지막 적용 */
    .note.error{
        background-color: blue;
    }   
    #head1{
        background-color: rgb(94, 1, 94);
    }
    #head2{
        color:rgb(160, 98, 158);
    }
</style>
</head>
<body>
    <h1>specificity 명시도: 우선순위비교</h1>
    <p>id 선택자 :100점</p>
    <p>class 선택자:10점</p>
    <p>element 선택자:1점</p>
    <p>태그 inline style</p>
    <p>점수가 같으면, 아래쪽에 있는 속성 적용</p>

    <hr>
    <!-- h1.note.error*5>lorem2 -->
    <h1 id="head1">Lorem, ipsum.</h1>
    <h1 class="note">Torsem, ipsu.</h1>
    <h1 class="note error">Veniam, qui.</h1>
    <h1>Aperiam, doloremque.</h1>
    <h1 id="head2" style="color: green;">id셀렉터:분홍, inline스타일:그린, h1배경:노랑</h1>
   
</body>
</html>
