

<!-- 사진을 수평으로 1:1비율로 배치  -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .container{
            display: flex;

        }
        .container>.item{
            flex: 1;
        }
        img{   
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">
        <img src="별.jfif" alt="">
    </div>
    <div class="item">    
        <img src="하늘.jfif" alt="">
    </div>
</div>
</body>
</html>
