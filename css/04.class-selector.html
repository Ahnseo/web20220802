<!DOCTYPE html>
<html>
<head>
    <style>
        /* .은 클래스 셀렉터 */
        .special{
            font-size: 2em;
            background-color: yellow;
        }
        .korea{
            font-weight: bold;
            font-size: 3em;
            color: red;
            background-color: aqua;
        }
        
        .error{
            text-decoration: line-through;
            font-size: 20px;

        }
            </style>
</head>
<body>

    <h1>html class</h1>
    <p>여러 요소를 그룹 짓는 attribute</p>

    <p class=korea>Lorem, ipsum dolor.</p>
    <p class="special">Ullam, iusto quam?</p>
    <p class="special">Nisi, commodi officia.</p>
    <p class=korea>Enim, commodi nam.</p>
    <p class="special">Tenetur, at officiis.</p>
    <p class=korea>Impedit, at ratione.</p>
    <p class="error">Pariatur, exercitationem laboriosam!</p>
    <p >Voluptatem, exercitationem quam?</p>
    <p class="error">Numquam, omnis cum.</p>
    <p class="error">Ipsa, delectus modi!</p>
</body>
</html>
