<!DOCTYPE html>
<html>
<head>
<style>
    h1{
        color: blue;
    }
    /* pseudo class는 : 으로 시작 */
    /* 호버>액티브 : 호버를 먼저 작성 */
    h1:hover{
        color: yellow;
    }
    h1:active{ 
        color: red;
    }
   
</style>
</head>
<body>
    <a href="https://www.daum.net">다음으로 이동</a>

    <h1>
        액티브: 마우스 클릭하면 색바뀜
    </h1>
    <h1>
        호버: 마우스를 가져다 올려놓으면 색바뀜
    </h1>
</body>
</html>
