<!DOCTYPE html>
<html>
<head>
<style>
    h1{
        color:brown;
    }
    .fire{
        text-decoration: line-through;
    }
    #head1{
        background-color: yellow;
    }
    #head2{
        border: 5px solid;    
    }
    /* id 선택자 */
    /* id 속성(attrubute)으로 요소 선택 */
    /* id 속성 값은 같은페이지 내에서  */
    /* 서로 다른 요소가 같은 값을 가질수없음! */
    /* id 속성 값으로 사용할 수 있는 문자  */
    /* 영문대소문자,숫자, -, _  */

</style>
</head>
<body>
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 class="fire">Sapiente, placeat.</h1>
    <h1 id="head1">Perspiciatis, officiis!</h1>
    <h1 id="head1">Tempore, nemo.</h1> <!-- 같은 값을 갖더라도 중복사용x --> 
    <h1 id="head2">Illum, quaerat?</h1>
    <h1>Quas, consequatur.</h1>
    <h1>Assumenda, tenetur.</h1>
    <h1>Delectus, recusandae!</h1>
    <h1>Error, soluta.</h1>
    <h1>Impedit, harum.</h1>
</body>
</html>
