

<!-- flex : justify-content,  align-items, align-content -->

<!-- https://css-tricks.com/snippets/css/a-guide-to-flexbox/ -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container{
            display: flex;
            background-color: grey;
            height: 200px;
            justify-content: flex-start; /*기본 flex-start*/
            align-items: stretch; /* 기본 strech */
        }
        .item{
            width: 100px;
            font-size: 48px;
            font-weight: bold;
        }
        #item2{
            font-size: 80px;
        }
        #item3{
            font-size: 100px;
            /* margin-right: 50px;  */
            margin-right: auto;
        }
        /* 좌우 마진은 안겹침 */
        #item4{
            /* margin-left: 50px; */
            margin-left: auto;
        }
        .item:nth-child(odd){
            background-color: gold;
        }
        .item:nth-child(even){
            background-color: brown;
        }
    </style>
</head>
<body>
    <!-- .container>#item$.item*5{$} -->
    <!-- flex container -->
    <div class="container">
        <!-- flex item -->
        <div id="item1" class="item">1</div>
        <div id="item2" class="item">2</div>
        <div id="item3" class="item">3</div>
        <div id="item4" class="item">4</div>
        <div id="item5" class="item">5</div>
    </div>
</body>
</html>
